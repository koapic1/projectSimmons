<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/mypage.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <ul class="home">
          <li>
            <a href="">HOME</a>
          </li>
          <li>
            <a href="">마이패이지</a>
          </li>
        </ul>
        <h2>마이페이지</h2>
        <p>회원님의 이용 현황을 한눈에 확인하실 수 있습니다.</p>
      </div>
      <!-- 마이 서브 오더리스트 -->
      <div class="aaa">
        <div class="myInfo">
          <div>
            <p>
              <em>블라블라</em>
              님
            </p>
          </div>

          <dl class="coupon">
            <dt>사용가능한쿠폰</dt>
            <dd>
              <em>0</em>
              "장"
            </dd>
          </dl>
          <dl class="won">
            <dt>사용가능한적립금</dt>
            <dd>
              <em>0</em>
              "원"
            </dd>
          </dl>
        </div>
        <!-- 주문배송/위시/회원수정 -->
        <ul class="listGroup">
          <li>
            <a href="">주문/배송정보</a>
          </li>
          <li>
            <a href="">위시리스트</a>
          </li>
          <li>
            <a href="">회원정보 수정</a>
          </li>
        </ul>
        <div class="tableBox">
          <div>
            <p>회원정보 수정</p>
          </div>
          <table>
            <tr>
              <th>아이디</th>
              <td class="ccc">아이디명</td>
            </tr>
            <tr>
              <th>비밀번호</th>
              <td class="ddd">
                <input class="sss" type="password" placeholder="비밀번호입력해주세요" />
                <p>회원님의정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 확인합니다</p>
              </td>
            </tr>
          </table>
        </div>
        <div class="btn">
          <a href="">확인</a>
        </div>
      </div>
    </div>
  </body>
</html>
