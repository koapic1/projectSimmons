<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/mypage.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <ul class="home">
          <li>
            <a href="">HOME</a>
          </li>
          <li>
            <a href="">마이패이지</a>
          </li>
        </ul>
        <h2>마이페이지</h2>
        <p>회원님의 이용 현황을 한눈에 확인하실 수 있습니다.</p>
      </div>
      <!-- 마이 서브 오더리스트 -->
      <div class="myInfo">
        <div>
          <p>
            <em>블라블라</em>
            님
          </p>
        </div>

        <dl class="coupon">
          <dt>사용가능한쿠폰</dt>
          <dd>
            <em>0</em>
            "장"
          </dd>
        </dl>
        <dl class="won">
          <dt>사용가능한적립금</dt>
          <dd>
            <em>0</em>
            "원"
          </dd>
        </dl>
      </div>
      <!-- 주문배송/위시/회원수정 -->
      <ul class="listGroup">
        <li>
          <a href="">주문/배송정보</a>
        </li>
        <li>
          <a href="">위시리스트</a>
        </li>
        <li>
          <a href="">회원정보 수정</a>
        </li>
      </ul>
      <div class="wishBox">
        <ul>
          <li>
            <img class="imgBox" />
            <span class="checkBox">
              <input type="checkbox" />
            </span>
            <span class="name">상품명</span>
          </li>
        </ul>
      </div>
      <div class="btn">
        <a href="">선택상품 삭제</a>
      </div>
    </div>
  </body>
</html>
